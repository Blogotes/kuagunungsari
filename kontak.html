</style><script>
$(document).ready(function()
{
function bubbleTextJavaScript2()
{
   var bubbleArray = [];
   var sizeArray = [4,6,8,10];
   for (var i = 0; i < $('.bubbles').width(); i++) 
   {
      bubbleArray.push(i);
   }
   function randomValue(arr) 
   {
      return arr[Math.floor(Math.random() * arr.length)];
  }
  setInterval(function()
  {
     var size = randomValue(sizeArray);
     $('.bubbles').append('<div class="bubble" style="left: ' + randomValue(bubbleArray) + 'px; width: ' + size + 'px; height:' + size + 'px;"></div>');
     $('.bubble').animate({ 'bottom': '100%', 'opacity' : '-=0.7' }, 4000, function()
     {
        $(this).remove()
     });
   }, 350);
}

<script>
function clock() 
{
   var digital = new Date();
   var hours = digital.getHours();
   var minutes = digital.getMinutes();
   var seconds = digital.getSeconds();
   if (minutes <= 9) minutes = "0" + minutes;
   if (seconds <= 9) seconds = "0" + seconds;
   dispTime = hours + ":" + minutes + ":" + seconds;

   var basicclock = document.getElementById('basicclock');
   basicclock.innerHTML = dispTime;
   setTimeout("clock()", 1000);
}
